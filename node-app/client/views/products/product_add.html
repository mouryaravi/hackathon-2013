<template name="addProduct">
  <form class="form-horizontal" id="newProduct" method="post" action="/product">
    <fieldset>
      <legend>Your ad details</legend>
      <div class="control-group">
        <label class="control-label" for="input01">Name</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="name" placeholder="What's your product name?">
          </div>
        </label>
      </div>      
      <div class="control-group">
        <label class="control-label" for="input01">Price</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="price" placeholder="How much are you quoting?">
          </div>
        </label>
      </div>      
    </fieldset>
  </form>
</template>
